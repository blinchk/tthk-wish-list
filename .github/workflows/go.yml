name: Go

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: Install environment
      run: go install -v ./...
    
    - name: Install dependencies
      run: go get -d ./...
    
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
